{% extends 'base.html' %}
{% block content %}
<div class="login-bg">
  <div class="login-container">
    <h2 class="login-title">Iniciar sesión</h2>
    <form method="post" action="/login" class="login-form">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" required class="login-input">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" required class="login-input">
      <button type="submit" class="login-btn">Entrar</button>
      <p class="login-register">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </form>
  </div>
</div>
{% endblock %}
