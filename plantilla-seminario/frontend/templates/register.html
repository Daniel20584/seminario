{% extends 'base.html' %}
{% block content %}
<div class="login-bg">
  <div class="login-container">
    <h2 class="login-title">Registro de usuario</h2>
    <form method="post" action="/register" class="login-form">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" required class="login-input">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" required class="login-input">
      <label for="role">Tipo de usuario</label>
      <select name="role" id="role" required class="login-input">
        <option value="turista">Turista</option>
        <option value="guia">Guía</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit" class="login-btn">Registrarse</button>
      <p class="login-register">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
    </form>
  </div>
</div>
{% endblock %}
