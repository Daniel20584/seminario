<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploraYa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px #000;
        }
        .desc {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 6px #000;
        }
        .top-right {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 3;
        }
        .btn {
            background: #00bfff;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #0077b6;
            transform: scale(1.05);
        }
        .register-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="top-right">
            <a href="{{ url_for('login') }}" class="btn">Iniciar sesión</a>
        </div>
        <div class="title">ExploraYa</div>
        <div class="desc">
            Descubre y reserva experiencias únicas en destinos costeros y de mar. Explora actividades, tours y aventuras guiadas por expertos locales. ¡Vive el turismo como nunca antes!
        </div>
        <div class="register-link">
            <a href="{{ url_for('register') }}" class="btn">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>
